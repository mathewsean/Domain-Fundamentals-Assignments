<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 7</title>
</head>
<body>

  <script>
    let num = prompt("Enter a number")
    for(i=1;i<=10;i++)
    {
      let result = i*num;

      document.write(`${i} x ${num} = ${result}`);
      document.write("<br>");
    }
  </script>
  
</body>
</html>
