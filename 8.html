<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 8</title>
</head>
<body>
  
  <script>
    let num = prompt("Enter a number");
    let sum = 0;
    
    for(i=1;i<=num;i++){
      if (i%2!=0){
        sum = sum + i;
      }
    }
    document.write(" Sum of odd number =" + sum);
  </script>
  
</body>
</html>
