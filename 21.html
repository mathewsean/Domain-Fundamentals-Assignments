<body>
  <script>

    let a = [];
    let b = [];
    let limit = prompt("Enter Limit of Array");

    for(let i=0;i<limit;i++){
      a[i] = prompt("Enter the value of array");
    }

    for(let i=0;i<limit-1;i++){
      b[i]=a[i]*a[i+1];
      document.write(b[i] + "  ");
    }

  </script>  
</body>
