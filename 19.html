<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Assignment 19</title>

<body>
  <script>
    let income = prompt("Enter your annual income");
    let tax;

    if(income >= 0 && income <= 250000){
      document.write("No Tax")
    }
    else if(income > 250000 && income <= 500000){
      tax = income*0.05;
      document.write("Your Tax Amount is " + tax);
    }
    else if(income > 500000 && income <= 1000000){
      tax = income*0.2;
      document.write("Your Tax Amount is " + tax);
    }
    else if(income > 1000000 && income <= 5000000){
      tax = income*0.3;
      document.write("Your Tax Amount is " + tax);
    }
  </script>
</body>
</html>
