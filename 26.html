<body>
  <script>

    let my_string;
    
    try{
    my_string = prompt("Enter your word");
    let array = my_string.split("");
    let reverse = array.reverse();
    let join = reverse.join("");    

    document.write(`Reversed String is ${join}` + "<br>");   
    }

    catch(err){
      document.write("Wrong Entry " + my_string + "<br>");
    }

    finally{
      document.write("Type of my_string is " + typeof my_string);
    }

  </script>  
</body>
</html>
