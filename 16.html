<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assigment 16</title>
</head>
<body>
  <script>
    let num = prompt("Enter your number above 2 to check Prime Number");
    let flag = 0;

    for(i=2;i<num;i++){
      if(num%i==0){
        flag = 2;
        break;
      }
      else{
        flag = 1;        
      }
    }

    if(flag==1){
      document.write(num + " is a Prime Number");
    }
    else if(flag==2){
      document.write(num + " is a not a Prime Number");
    }
    
  </script>
</body>
</html>
