<body>
  <script>
    let limit = prompt("Enter limit");
    let k = 1;

    for(let i = 1;i <= limit; i++){      
      for(let j = 1;j <= i; j++){
        document.write(k + " ");
        k++;
      }
      document.write("<br>");      
    }
    
  </script>  
</body>
</html>
